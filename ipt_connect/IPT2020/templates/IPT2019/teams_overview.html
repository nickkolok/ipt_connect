{% extends 'IPT2019/head.html' %}
{% load i18n %}
{% block content %}

    <div class="section">
        <h1>{% trans 'Teams Overview' %}</h1>
    </div>

    <div class="content container">
        {% for team in teams %}
            <div>
                <p><a href="{% url 'IPT2019:team_detail' team_name=team.name %}">{{team.name}}</a></p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
